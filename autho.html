<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Агрегатор мероприятий.</title>
        <link rel="stylesheet" href="autho.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>


    <body>
        <div class="session">
            <div class="left">  
            </div>
            <form method="post" action="/login" class="log-in" autocomplete="off"> 
              <h4>Агрегатор мероприятий</h4>
              <div class="floating-label">
                <input placeholder="Email" type="text" name="email" id="email" autocomplete="off">
                <label for="email">Email:</label>
              </div>
              <div class="floating-label">
                <input placeholder="Пароль" type="password" name="password" id="password" autocomplete="off">
                <label for="password">Пароль:</label>
              </div>
              <button type="submit">Войти</button>
            <button type="button" class="gh-btn">Войти через GitHub <i class="fa fa-github"></i>
              </button>
              <a href="" class="discrete" target="_blank">Зарегестрироваться!</a>
            </form>
          </div>
                 
    </body>

</html>
